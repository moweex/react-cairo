name: Lint

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint-commits:
    name: commitlint-gh-action
    runs-on: ubuntu-latest
    uses: Person-93/commitlint-gh-action@v0.2.0

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: lint commits
        uses: wagoid/commitlint-github-action@v4
